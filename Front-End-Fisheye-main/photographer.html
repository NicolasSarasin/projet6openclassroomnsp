<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="index.html"
                ><img src="assets/images/logo.png" class="logo"
            /></a>
        </header>
        <main id="main">
            <div class="photograph-header">
                <div id="photographerInfo" class="photographerInfo"></div>
                <button class="contact_button" onclick="displayModal()">
                    Contactez-moi
                </button>
                <img
                    id="photographerPhoto"
                    class="imgIDphotographersPage"
                    alt=""
                />
            </div>
        </main>
        <form action="" class="sort">
            <label for="">Trier par</label>
            <!--<div>-->
            <!--<input type="submit" value="Populatité" />-->
            <!--<input type="submit" value="Date" />-->
            <!--<input type="submit" value="Titre" />-->
            <select name="" id="">
                <option value="popularity">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
            <!--</div>-->
        </form>
        <section>
            <div class="mediaSection"></div>
        </section>
        <section class="modalis">
            <img src="assets/icons/close.svg" onclick="closemodalis()" />
        </section>
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h2>Contactez-moi</h2>
                    <img src="assets/icons/close.svg" onclick="closeModal()" />
                </header>
                <form class="modalForm" name="messageToPhotographe">
                    <div>
                        <label for="first">Prénom</label>
                        <input type="text" id="first" name="first" />
                        <div id="firstNameError" class="error">
                            Le prénom doit contenir deux caractères
                        </div>
                        <label for="last">Nom</label>
                        <input type="text" id="last" name="last" />
                        <div id="lastNameError" class="error">
                            Le nom doit contenir deux caractères
                        </div>
                        <label for="email">Mail</label>
                        <input type="text" id="email" name="email" />
                        <div id="emailError" class="error">
                            Le mail doit contenir deux caractères
                        </div>
                        <label for="message">Votre message</label>
                        <input type="text" id="message" name="message" />
                        <div id="messageError" class="error">
                            Le message ne doit pas être vide pour l'envoyer au
                            photograhe en qestion
                        </div>
                    </div>
                    <button class="contact_button">Envoyer</button>
                </form>
            </div>
        </div>
        <script src="scripts/pages/photographer.js"></script>
        <script src="scripts/utils/contactForm.js"></script>
    </body>
</html>
